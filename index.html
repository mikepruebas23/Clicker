<body>

        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="puntos">
                    <div>Dinero</div>
                    <div id="contador">0</div>
                </div>
                <div class="foto-clicker container">
                    <img src="img/yo.jpg" class="imagen" onclick="clic();">
                    <div id="circulo" class="circulo"></div>
                </div>
                <div class="botones">
                    <a onclick="comprar(0);" class="btn btn1" id="mcdinero">click</a>
                    <a onclick="comprar(1);" class="btn btn1">compra1 $200</a>
                    <a onclick="comprar(2);" class="btn btn1">compra2 $400</a>
                    <a class="btn btn1">PROXIMAMENTE</a>
                </div>
                <div class="compras">
                    <div id="inventario" class="inventario">
                        <div class="icon-bar">
                            <a class="active" href="#"><i class="fa fa-home"></i></a>
                            <a href="#slide2"><i class="fa fa-search"></i></a>
                            <a href="#"><i class="fa fa-envelope"></i></a>
                            <a href="#"><i class="fa fa-globe"></i></a>
                            <a href="#"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>

                </div>

            </div>
            <div class="swiper-slide" id="slide2">
                <h1></h1>
                <div class="barras">
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                    <button onclick="habilidadUno();" id="farm">Activar</button>
                    <button onclick="levelupUno();" id="mejora1">Mejorar 1</button>
                    <br>
                    <div id="myProgress2">
                        <div id="myBar2"></div>
                    </div>
                    <button onclick="habilidadDos();" id="farm2">Activar</button>
                    <button onclick="levelupDos();" id="mejora2">Mejorar 2</button>
                    <br>
                </div>
            </div>
            <div class="swiper-slide">
                <div>
                    <div id="plays">Reproducciones: 0</div>
                    <button onclick="convertirReproducciones();" id="cobrar">cobrar</button>
                </div>
                <div id="myProgress3">
                    <div id="myBar3"></div>
                </div>
                <button onclick="activarCancion();" id="farm3">Activar</button>
                <button onclick="grabarCancion();" id="mejora3">Mejorar 3</button>
            </div>
            <div class="swiper-slide">

                <h5 id="nombreUsuario"></h5>
                <p id="correoUsuario"><i class="fa fa-map-marker" aria-hidden="true"></i></p>
                <div id="contadorDos">0</div>
                <p>
                    <ol id="scorelist">
                    </ol>
                </p>
                <button id="btn-incremento">Submit</button>
            </div>
            <div class="swiper-slide">
                <div id="nom"></div>
                <div id="nom2"></div>
                <p>
                    <ol id="scoreBoard">
                    </ol>
                </p>

                <div class="wrapper">
                    <div class="wrapper__header">
                        <div class="b_logo"><img src="https://images.vexels.com/media/users/3/135313/isolated/lists/9c44517fa04da541c35888362bce2d1b-award-trophy-icon.png"
                                width="40" alt="" /></div>
                        <div class="b_caption">
                            <p>clicker <span>Tabla de puntuaciones</span></p>
                        </div>
                    </div>
                    <div class="wrapper__content tablaPuntuaciones">
                        <div id="tablaNombres"></div>
                        <div id="tablaPuntos"></div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->


    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="js/clicker.js"></script>
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/Habilidades.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container');
        // var swiper = new Swiper('.swiper-container', {
        //     pagination: {
        //         el: '.swiper-pagination',
        //     },
        // });
        var activeId = 0;

        function navbar(id) {
            if (id === 2) {
                document.querySelector('.slide-2').addEventListener('click', function (e) {
                    e.preventDefault();
                    swiper.slideTo(0, 2);
                });
            }
            if (id != activeId) {
                $('.splash').css("left", 22 * (id - 1) + "%");
                $('#' + activeId).css("width", "22%");
                $('#' + activeId).find('.icon').css("width", "60%");
                $('#' + activeId).find('.text').hide();
                activeId = id;
                $('#' + activeId).css("width", "34%");
                $('#' + activeId).find('.icon').css("width", "65%");
                $('#' + activeId).find('.text').show();
            }
        }
        navbar(1);
    </script>
</body>
