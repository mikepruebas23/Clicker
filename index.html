<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="puntos">
        <div>
            <div>Puntos</div>
        </div>
        <div>
            <div id="contador">0</div>
        </div>
    </div>

        <button onclick="comprar(0);" class="btn btn1">click $100</button>
        <button onclick="comprar(1);" class="btn btn1">compra1 $200</button>
        <button onclick="comprar(2);" class="btn btn1">compra2 $400</button>
        <button class="btn btn1">PROXIMAMENTE</button>
    </div>
    <div class="compras">
        <div id="inventario" class="inventario"></div>
          <p id="NoDinero1">DINERO INSUFICIENTE<img src="img/dinero.svg" class="img-money" alt="Dinero"></p>
    </div>
