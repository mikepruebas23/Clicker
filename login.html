<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <div class="form">

        <form class="register-form">

            <input type="text" id="emailR" placeholder="correo electronico" />
            <input type="password" id="passwordR" placeholder="contraseña" />
            <input type="password" id="passwordR2" placeholder="confirmar contraseña" />
            <button type="button" id="botonRegistro2">Crear Cuenta</button>
            <p class="message">Ya estas Registrado? <a href="#">Acceder</a></p>
        </form>
        <form class="login-form">
            <input type="text" id="email" placeholder="correo electronico" />
            <input type="password" id="password" placeholder="contraseña" />
            <button type="button" id="botonLogin">Entrar</button>
            <p class="message">No Estas Registrado? <a href="#">Crear una cuenta</a></p>
        </form>
